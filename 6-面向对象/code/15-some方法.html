<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // some 查找是否有满足条件的元素
        var arr = [10, 30, 22, 5];
        var flag = arr.some(function(value) {
            return value <= 5;
        });
        console.log(flag);
    </script>
</body>

</html>

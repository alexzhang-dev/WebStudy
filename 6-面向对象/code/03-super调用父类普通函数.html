<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        class Father {
            say() {
                return "我是Father类";
            }
        }
        class Son extends Father {
            say() {
                // 调用父类的方法
                console.log(super.say());
            }
        }
        new Son().say();
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var datas = [{
            id: 1,
            name: "家电",
            goods: [{
                id: 11,
                gname: "冰箱",
                goods: [{
                    id: 111,
                    gname: "海尔冰箱",
                }, ],
            }, {
                id: 12,
                gname: "空调",
            }, ],
        }, {
            id: 2,
            name: "服饰",
        }, ];
        // 输入id，返回对应的数据对象
        // 1. 利用 forEach 遍历每一个对象
        function getInformationFromId(json, id) {
            var obj = {};
            json.forEach(function(item) {
                // console.log(item); // 两个数组元素
                if (item.id == id) {
                    obj = item;
                    // 2. 获取里层的数据
                } else if (item.goods && item.goods.length >= 0) {
                    // 里面应该有goods的数据并且长度不为0
                    // 递归
                    obj = getInformationFromId(item.goods, id);
                }
            });
            return obj;
        }
        console.log(getInformationFromId(datas, 1));
        console.log(getInformationFromId(datas, 11));
        console.log(getInformationFromId(datas, 111));
    </script>
</body>

</html>

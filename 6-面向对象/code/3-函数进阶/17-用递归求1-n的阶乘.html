<body>
    <script>
        // 利用递归求1-n的阶乘：1 * 2 * 3 * 4 * 5 * ... * n
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3)); // 6

        // 详细思路，加入用户输入的是3
        // 1. return 3 * [fn(3 - 1)]
        // 2. return 3 * [2 * {fn(2 - 1)}]
        // 3. return 3 * [2 * {1}]
        // 4. return 3 * 2
        // 5. return 6
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // call 方法
        function fn(x, y) {
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: "andy",
        };
        // fn();
        // 1. call 方法可以调用函数
        // fn.call();
        // 2. call 可以改变函数的this对象
        fn.call(o, 1, 2); // 此时这里的函数里的this就指向了o
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        window.addEventListener("load", function() {
            var that;
            // 必须先有类，才能实例化
            // new Star(); // 报错：Cannot access 'Star' before initialization
            class Star {
                constructor(uname) {
                    // 2. 类里面的属性和方法一定要加this使用
                    this.uname = uname;
                    // 3. constructor里的this指向的是实例对象
                    var btn = document.querySelector("button");
                    btn.onclick = this.say;
                    that = this.uname;
                }
                say() {
                    // 3. 方法里的this指向的是调用者
                    // 那么我们在方法里如何调用构造函数中的uname呢？
                    // 可以声明一个全局变量，把uname赋值给他
                    console.log(that);
                }
            }

            new Star("alex");
        });
    </script>
</head>

<body>
    <button>按钮</button>
</body>

</html>

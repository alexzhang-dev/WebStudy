<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const s = new Set();
        // 1. 添加
        s.add("alex").add("tom").add("jerry");
        // 2. 删除
        s.delete("alex");
        // 3. 查找
        s.has("alex");
        // 4. 清空
        s.clear();
    </script>
</body>

</html>

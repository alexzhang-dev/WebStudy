<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // ES6中新增的函数定义方式，箭头函数 () => {}
        // 箭头函数用于简化函数的定义语法
        let fn = (a, b) => {
            console.log(a + b);
        };
        fn(10, 9); // 19
    </script>
</body>

</html>

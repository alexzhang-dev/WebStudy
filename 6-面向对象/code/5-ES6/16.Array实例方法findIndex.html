<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // findIndex()方法用于找出第一个符合条件的数组成员的下标，如果找不到返回-1
        let arr = [1, 20, 21, 22, 23, 5, 8];
        let result = arr.findIndex((item) => item > 20);
        console.log(result); // 2 也就是arr[2]值是21
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function Person(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sex = "male"; // 1.对应
        }
        Person.prototype.say = function() {
            console.log("hello!" + this.uname);
        };
        // Person.prototype.sex = "female"; // 2.对应
        // Object.prototype.sex = "male"; // 3. 对应
        var p = new Person("alex", 18);
        // 我们查找sex属性
        console.log(p.sex);
        // 1. 会查找对象本身是否有
        // 2. 查找该对象的__proto__也就是构造函数的prototype
        // 3. 如果构造函数的prototype也没有就去查找该原型对象的__proto__也就是Object的原型对象
        // 4. 如果还没有，就去找Object原型对象的__proto__，那么就是null

        // 因为Object的prototype有属性toString()，所以即使我们的构造函数和实例对象没有，也可以使用
        console.log(Person.toString());
        console.log(p.toString());
    </script>
</body>

</html>

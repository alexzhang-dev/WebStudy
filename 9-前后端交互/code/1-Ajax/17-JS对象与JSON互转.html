<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 1. JS-->JSON 使用JSON.stringify()
        const json = JSON.stringify({
            name: "alex",
            age: 18,
        });
        console.log(json); // '{"name":"alex","age":18}'
        // 2. JSON-->JS 使用JSON.parse()
        const obj = JSON.parse('{"name":"alex","age":18}');
        console.log(obj); // {name: "alex", age: 18}
    </script>
</body>

</html>

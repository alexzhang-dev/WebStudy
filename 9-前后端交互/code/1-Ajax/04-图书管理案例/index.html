<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 15px">
            <!-- 添加用户的panel面板 -->
            <div class="panel panel-primary form-inline">
                <div class="panel-heading">
                    <h3 class="panel-title">添加用户</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">用户名</span>
                        <input type="text" class="form-control ipt-username" placeholder="请输入用户名" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">密码</span>
                        <input type="text" class="form-control ipt-password" placeholder="请输入密码" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">年龄</span>
                        <input type="text" class="form-control ipt-age" placeholder="请输入年龄" aria-describedby="basic-addon1" />
                    </div>

                    <button type="button" class="btn btn-primary addBtn">添加</button>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- 用户的数据列表 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>年龄</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>alex</td>
                        <td>alex</td>
                        <td>18</td>
                        <td>
                            <a href="javascript:;" id="delet">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1. 引入相关文件 -->
    <script src="js/axios.min.js"></script>
</head>

<body>
    <script>
        const url = "http://liulongbin.top:3006/api/get";
        const paramsObj = {
            id: 1,
        };
        axios
            .get(url, {
                params: paramsObj,
            })
            .then((res) => {
                console.log(res.data);
            })
            .catch((err) => {
                console.error(err);
            });
    </script>
</body>

</html>

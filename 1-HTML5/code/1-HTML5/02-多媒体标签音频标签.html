<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>

<body>
    <!-- controls="controls" 音频显示控件 -->
    <!-- autoplay="autoplay" 自动播放，但是Chrome浏览器禁用 -->
    <!-- loop="loop" 音频循环播放 -->
    <audio src="../../resource/music/房间.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
    <p>因为不同浏览器支持不同格式，我们采取的解决方案是我们为这个音频准备多个格式</p>

    <!-- <audio></audio>音频标签的第二种格式（详细版本） -->
    <audio controls="controls">
        <source src="../../resource/music/房间.mp3" type="audio/mpeg">
        <source src="../../resource/music/房间.ogg" type="audio/ogg">
        您的浏览器不支持audio标签
    </audio>
</body>

</html>

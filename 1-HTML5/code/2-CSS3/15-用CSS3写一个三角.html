<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写三角</title>
    <style>
        div {
            width: 249px;
            height: 35px;
            border: 1px solid #000;
            position: relative;
        }
        
        div::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
        }
        
        div:hover::after {
            top: 13px;
            transform: rotate(225deg);
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

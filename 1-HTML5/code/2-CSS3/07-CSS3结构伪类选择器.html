<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3结构伪类选择器</title>
    <style>
        /* 选择第一个元素 */
        
        ul>li:first-child {
            background-color: pink;
        }
        /* 选择最后一个元素 */
        
        ul>li:last-child {
            background-color: blue;
        }
        /* 选择某一个元素 ()内填写选择的第N个数 */
        
        ul>li:nth-child(4) {
            background-color: red;
        }
        /* 选择指定类型的第一个 */
        
        div:first-of-type {
            color: red
        }
        /* 选择指定类型的最后一个 */
        
        div:last-of-type {
            color: pink
        }
        /* 选择指定类型的第N个 ()填写数字 */
        
        div:nth-of-type(3) {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
    <div>e</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D转换综合写法</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 1s;
        }
        
        div:hover {
            /* 2D转换综合写法 如果有位移需要将translate放在最前面 */
            transform: translate(100px, 100px) rotate(90deg) scale(2);
        }
    </style>
</head>

<body>
    <!-- 我们要把一个div先右移、再旋转45°，再放大 -->
    <div></div>
</body>

</html>

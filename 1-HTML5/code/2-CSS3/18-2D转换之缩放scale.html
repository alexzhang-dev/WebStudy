<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D转换之缩放</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        div:hover {
            /* scale 缩放 小于1是缩小，大于1是放大 */
            /* 缩小1倍 */
            /* transform: scale(0.5, 0.5); */
            /* 放大1倍 */
            /* transform: scale(2, 2); */
            /* scale的优势是可以设置中心点进行缩放，并且不影响其他元素 */
            transform-origin: left bottom;
            /* 只写一个参数代表两个参数都是一样的 */
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div></div>
    123
</body>

</html>

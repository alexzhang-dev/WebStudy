<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D转换之两面翻转</title>
    <style>
        body {
            perspective: 500px;
        }
        
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            width: 100%;
            height: 100%;
            background-color: rgb(127, 185, 185);
            font-size: 24px;
            text-align: center;
            line-height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
        }
        
        .back {
            background-color: rgb(78, 51, 82);
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我是正面！</div>
        <div class="back">我是背面哦~</div>
    </div>
</body>

</html>

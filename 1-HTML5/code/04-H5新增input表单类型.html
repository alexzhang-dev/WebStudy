<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5新增input表单类型</title>
</head>

<body>
    <form action="">
        <ul>
            <!-- required="required" 表示该表单属于必填项 -->
            <li>用户：<input type="text" required="required" /></li>
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>

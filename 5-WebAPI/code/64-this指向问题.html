<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 一般来说this指向的就是调用的对象
        // 1. 全局作用域或者普通函数的this指向的是window（定时器中的this指向的是window）
        console.log(this);

        function fn() {
            console.log(this);
        }
        // window.fn();
        fn();
        window.setTimeout(function() {
            console.log(this);
        }, 1000);
        // 2. 方法中是谁调用就指向谁
        var o = {
            sayHi: function() {
                console.log(this);
            },
        };
        o.sayHi(); // this指向的是o这个对象
        var btn = document.querySelector("button");
        btn.addEventListener("click", function() {
            console.log(this); // this指向的是btn对象
        });
        // 3. 构造函数的this指向的是构造函数的实例
        function fun() {
            console.log(this);
        }
        var a = new fun();
    </script>
</body>

</html>

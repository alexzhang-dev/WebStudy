<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .message {
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        
        .message a {
            text-decoration: none;
            color: #000;
        }
        
        .message a:hover {
            text-decoration: underline;
        }
        
        body {
            background-color: #afb2af;
        }
        
        .login-box {
            width: 500px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 0 15px #d6d5d5;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9999;
        }
        
        .login-box .close {
            width: 40px;
            height: 40px;
            position: absolute;
            right: 0;
            top: 0;
            background-color: #fff;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            font-size: 14px;
            transform: translate(50%, -50%);
        }
        
        .login-box .close:hover {
            cursor: pointer;
        }
        
        .login-title {
            width: 100%;
            height: 60px;
            line-height: 60px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .login-title:hover {
            cursor: move;
        }
        
        .login-box table {
            width: 100%;
            height: 150px;
            padding: 10px 30px 10px 20px;
        }
        
        .login-box table tr {
            height: 75px;
            width: 100%;
            display: flex;
        }
        
        .login-box table td:first-child {
            text-align: right;
            flex: 1;
            line-height: 40px;
            font-size: 14px;
            box-sizing: border-box;
            padding-right: 10px;
        }
        
        .login-box table td:last-child {
            flex: 4;
        }
        
        .login-box table td:last-child input {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .login-button {
            width: 100%;
            height: 50px;
        }
        
        .login-button a {
            width: 240px;
            height: 40px;
            border: 1px solid #ccc;
            display: block;
            margin-left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            color: #000;
            text-decoration: none;
        }
        
        .login-button a:hover {
            background-color: rgb(228, 224, 224);
            transition: all 0.5s;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            var message = document.querySelector(".message");
            // 点击弹出
            var login_box = document.querySelector(".login-box");
            message.addEventListener("click", function() {
                login_box.style.display = "block";
            });
            // 点击关闭
            var close = document.querySelector(".close");
            close.addEventListener("click", function() {
                login_box.style.display = "none";
            });
            // 拖动框
            var login_title = document.querySelector(".login-title");
            login_title.addEventListener("mousedown", function(e) {
                // 当鼠标按下的时候，获取当前盒子的坐标
                var top = e.pageY - login_box.offsetTop;
                var left = e.pageX - login_box.offsetLeft;
                // 按下后鼠标移动
                document.addEventListener("mousemove", move);

                function move(e) {
                    // console.log(e.pageY - top + "px");
                    login_box.style.top = e.pageY - top + "px";
                    login_box.style.left = e.pageX - left + "px";
                }
                // 如果鼠标弹起就清除掉移动事件
                document.addEventListener("mouseup", function() {
                    document.removeEventListener("mousemove", move);
                });
            });
        });
    </script>
</head>

<body>
    <div class="message">
        <a href="javascript:;">点击，弹出登录框</a>
    </div>
    <div class="login-box">
        <div class="login-title">登录会员</div>
        <table border="0" cellspacing="0">
            <tr>
                <td>用户名：</td>
                <td><input type="text" placeholder="请输入用户名" /></td>
            </tr>
            <tr>
                <td>登录密码：</td>
                <td><input type="password" placeholder="请输入登录密码" /></td>
            </tr>
        </table>
        <div class="login-button">
            <a href="javascript:;">登录会员</a>
        </div>
        <div class="close">关闭</div>
    </div>
</body>

</html>

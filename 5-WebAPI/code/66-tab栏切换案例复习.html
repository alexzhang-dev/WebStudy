<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tab {
            width: 400px;
            height: 200px;
            margin: 0 auto;
            margin-top: 100px;
        }
        
        .tab-title li {
            width: calc(400px / 4);
            text-align: center;
            list-style-type: none;
            float: left;
            height: 30px;
            background-color: #f5f5f5;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="tab">
        <ul class="tab-title">
            <li>国际新闻</li>
            <li>国内新闻</li>
            <li>体育新闻</li>
            <li>娱乐新闻</li>
        </ul>
    </div>
</body>

</html>

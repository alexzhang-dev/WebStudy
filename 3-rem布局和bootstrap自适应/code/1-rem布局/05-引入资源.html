<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引入资源</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- 如果检测到宽度小于960px，那么就会覆盖掉style.css使用style960.css -->
    <link rel="stylesheet" media="screen and (max-width:960px)" href="css/style960.css" />
</head>

<body>
    <!-- 宽度大于960px，使用style.css，小于则使用style960.css -->
    <div>1</div>
    <div>2</div>
</body>

</html>

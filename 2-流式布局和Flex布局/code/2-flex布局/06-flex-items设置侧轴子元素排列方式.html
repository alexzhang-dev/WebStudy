<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置侧轴子元素排列方式</title>
    <style>
        div {
            width: 800px;
            height: 500px;
            background-color: blue;
            /* flex布局 */
            display: flex;
            /* 默认的主轴是X轴 主轴居中对齐 */
            justify-content: center;
            /* 侧轴居中对齐 */
            align-items: center;
            /* 侧轴拉伸，但是子元素不要给高度 */
            /* align-items: stretch; */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>

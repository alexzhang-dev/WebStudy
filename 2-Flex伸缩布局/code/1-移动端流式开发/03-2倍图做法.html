<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
    <title>2倍图做法</title>
    <style>
        /* 我们需要一个50*50像素的图片（css像素），放到iPhone8屏幕上会放大两倍变成100px*100px，会模糊 */
        /* 我们采用的方法是直接准备一张100*100的图片，手动缩放为50*50 */
        /* 我们准备的图片比实际需要要大2倍，这种方法就是2倍图 */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 放50*50，切换到iPhone8屏幕会模糊 -->
    <img src="images/apple50.jpg" alt="" />
    <!-- 我们采取2倍图 -->
    <!-- 电脑调试可能看起来不明显，最好使用手机调试 -->
    <img src="images/apple100.jpg" alt="" />
</body>

</html>

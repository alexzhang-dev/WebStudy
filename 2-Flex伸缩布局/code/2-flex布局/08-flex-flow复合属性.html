<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-flow</title>
    <style>
        div {
            width: 800px;
            height: 500px;
            background-color: blue;
            display: flex;
            /* 设置y轴为主轴 */
            flex-direction: column;
            /* 自动换行 */
            flex-wrap: wrap;
            /* 可以把设置主轴方向和时候多行写在一行上 */
            flex-flow: column wrap;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex初体验</title>
    <style>
        div {
            width: 80%;
            height: 200px;
            background-color: blue;
            /* flex布局 */
            display: flex;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>

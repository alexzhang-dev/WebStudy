<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子元素是否换行</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: blue;
            /* flex布局 */
            display: flex;
            /* flex默认子元素是不换行的，如果装不下会缩小子元素的宽度 */
            flex-wrap: wrap;
        }
        
        div span {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>

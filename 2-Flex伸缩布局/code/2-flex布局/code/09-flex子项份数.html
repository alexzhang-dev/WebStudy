<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex子项份数</title>
    <style>
        section {
            width: 40%;
            height: 500px;
            margin: 10px auto;
            background-color: red;
            display: flex;
        }
        
        section div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        section div:nth-child(2) {
            background-color: blue;
            /* flex 子项占剩余空间的比例 值是1代表100% */
            /* 宽高都不用写 */
            flex: 1;
            flex: 0.5;
        }
        
        section div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        
        p {
            width: 40%;
            height: 200px;
            margin: 10px auto;
            background-color: red;
            display: flex;
        }
        
        p span {
            /* 每个span都占一份，代表平均分 */
            flex: 1;
        }
        
        p span:nth-child(2) {
            /* 第二个盒子独占两份 */
            flex: 2;
            background-color: blue;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <menu-item :pstr="pstr" :pnum="12" :pboolean="true" :parr="parr" :pobj="pobj"></menu-item>
    </div>
    <script>
        Vue.component("menu-item", {
            props: ["pstr", "pnum", "pboolean", "parr", "pobj"],
            data: function() {
                return {
                    msg: "子组件数据",
                };
            },
            template: `<div>
                {{pstr}} --- {{12 + pnum}} --- {{pboolean}}
                <ul>
                    <li :key="index" v-for="(item, index) in parr">{{item}}</li>    
                </ul>
                <div>
                    <span>{{pobj.name}}</span>
                    <span>{{pobj.age}}</span>
                </div>
                </div>`,
        });
        const vm = new Vue({
            el: "#app",
            data: {
                pmsg: "父组件的内容",
                pstr: "hello",
                parr: ["orange", "apple", "banana"],
                pobj: {
                    name: "zs",
                    age: 12,
                },
            },
            methods: {},
        });
    </script>
</body>

</html>

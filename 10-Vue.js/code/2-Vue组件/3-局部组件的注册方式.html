<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <component-1></component-1>
        <component-2></component-2>
    </div>
    <script>
        const Compents2 = {
            data: function() {
                return {
                    msg: "我是组件2",
                };
            },
            template: `
              <div>{{msg}}</div>
          `,
        };
        const vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            components: {
                "component-1": {
                    data: function() {
                        return {
                            msg: "我是组件1",
                        };
                    },
                    template: "<span>{{msg}}</span>",
                },
                "component-2": Compents2,
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>

<body>
    <script>
        // 1. GET
        // url传递参数
        axios.get("http://127.0.0.1/api/axiosget?id=1").then((result) => {
            console.log(result.data);
        });
        // resuful格式也是支持的
        axios.get("http://127.0.0.1/api/axiosget/1").then((result) => {
            console.log(result.data);
        });
        // params传递参数
        axios
            .get("http://127.0.0.1/api/axiosget", {
                params: {
                    id: 1,
                },
            })
            .then((result) => {
                console.log(result.data);
            });
        // 2. DELETE和GET基本相同
        // 3种方法均可
        axios
            .delete("http://127.0.0.1/api/get", {
                params: {
                    id: 1,
                },
            })
            .then((res) => {
                console.log(res.data);
            });
        // 3. POST传递参数，默认是JSON格式数据
        axios
            .post("http://127.0.0.1/api/axiosadd", {
                name: "zs",
                age: 18,
            })
            .then((res) => {
                console.log(res.data);
            });
        // 如果想支持application/x-www-form-urlencoded需要用到URLSearchParams
        const params = new URLSearchParams();
        params.append("name", "zs");
        params.append("age", 18);
        axios.post("http://127.0.0.1/api/axiosadd", params).then((res) => {
            console.log(res.data);
        });
        // 4. PUT请求
        axios
            .put("http://127.0.0.1/api/axiosput/1", {
                name: "zs",
                age: 18,
            })
            .then((res) => {
                console.log(res.data);
            });
        const params2 = new URLSearchParams();
        params2.append("name", "zs");
        params2.append("age", 18);
        axios.put("http://127.0.0.1/api/axiosput/1", params2).then((res) => {
            console.log(res.data);
        });
    </script>
</body>

</html>

<body>
    <script>
        // Promise常见API之实例方法
        // console.dir(Promise);
        function queryData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve("success");
                    reject("error");
                }, 1000);
            });
        }
        // queryData()
        //     .then(function(data) {

        //         console.log(data);
        //     })
        //     .catch(function(err) {

        //         console.log(err);
        //     })
        //     .finally(function() {
        //         // 无论成功与否都会执行
        //         console.log("finished");
        //     });
        queryData()
            .then(
                function(data) {
                    // 成功结果
                    console.log(data);
                },
                function(err) {
                    // 异常结果
                    console.log(err);
                }
            )
            .finally(function() {
                // 无论成功与否都会执行
                console.log("finished");
            });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #app {
            margin: 100px 0 0 300px;
            float: left;
        }
        
        .tab_title {
            float: left;
            list-style-type: none;
        }
        
        .tab_title li {
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            box-sizing: border-box;
            float: left;
            border: 1px solid rgb(51, 77, 196);
        }
        
        .tab_title .active {
            background-color: orange;
        }
        
        .tab_title li:nth-child(n + 2) {
            border-left: none;
        }
        
        .tab_content {
            float: left;
        }
        
        .tab_content img {
            width: 400px;
            height: 300px;
            display: none;
        }
        
        .tab_content .show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tab_title">
            <li :key="item.id" @click="handle(item.id)" v-for="item in obj" :class="{active: currentIndex == item.id}">
                {{item.title}}
            </li>
        </div>
        <br />
        <div class="tab_content">
            <img :key="item.id" :class="{show: currentIndex == item.id}" :src="item.image" v-for="item in obj" />
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                currentIndex: 1,
                obj: [{
                    id: 1,
                    title: "apple",
                    image: "./images/apple.jpg",
                }, {
                    id: 2,
                    title: "orange",
                    image: "./images/orange.jpg",
                }, {
                    id: 3,
                    title: "lemon",
                    image: "./images/lemon.jpg",
                }, ],
            },
            methods: {
                handle: function(itemId) {
                    this.currentIndex = itemId;
                },
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 将输入的内容转换为 number -->
        <input type="text" v-model.number="num" />
        <!-- .trim：取消首尾空格 -->
        <input type="text" v-model.trim="info" /><br />
        <!-- .lazy：从监控input事件到change事件（change事件只有当鼠标失去焦点才会触发） -->
        <input type="text" v-model.lazy="msg" /> {{msg}} <br />
        <button @click="handle">点击+10</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                num: 123,
                info: "",
                msg: "",
            },
            methods: {
                handle: function() {
                    // console.log(this.num + 10);
                    // console.log(this.info.length);
                },
            },
        });
    </script>
</body>

</html>

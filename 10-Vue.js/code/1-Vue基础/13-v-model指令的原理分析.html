<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./lib/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="vue-app">
        <!-- 仅仅是把值显示出来 -->
        <!-- <textarea :value="msg"></textarea> -->
        <!-- 当内容发生变化时，触发input事件 -->
        <textarea v-on:input="msg = $event.target.value" cols="30" rows="10"></textarea>
        <span>{{msg}}</span>
    </div>
    <script>
        const vm = new Vue({
            el: "#vue-app",
            data: {
                msg: "hello",
            },
        });
    </script>
</body>

</html>

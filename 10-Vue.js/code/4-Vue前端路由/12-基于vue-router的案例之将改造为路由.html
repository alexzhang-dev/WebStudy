<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        #app {
            width: 100%;
            overflow: hidden;
        }
        
        header {
            height: 80px;
            text-align: center;
            line-height: 80px;
            font-size: 36px;
            background-color: rgb(155, 174, 212);
            color: #fff;
        }
        
        main {
            height: 797px;
        }
        
        nav {
            width: 260px;
            background-color: rgb(155, 174, 212);
            height: 100%;
            float: left;
        }
        
        nav li {
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: rgb(158, 158, 158);
            border-bottom: 1px solid #fff;
            font-size: 24px;
            text-align: center;
        }
        
        nav li a {
            text-decoration: none;
            color: #fff;
            display: block;
        }
        
        section {
            width: calc(100% - 260px);
            float: left;
        }
        
        section div {
            margin: 5px;
        }
        
        .content-title {
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .content-table {
            width: 100%;
        }
        
        .content-table thead {
            background-color: rgb(207, 207, 207);
        }
        
        .content-table thead,
        .content-table tr {
            line-height: 50px;
            height: 50px;
        }
        
        .content-table th:nth-child(n + 2) {
            border-left: 1px solid #fff;
        }
        
        .content-table td {
            border-left: 1px solid #ccc;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        
        .content-table td:last-child {
            border-right: 1px solid #ccc;
        }
        
        footer {
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: rgb(158, 158, 158);
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <app />
    </div>
    <script>
        const mHeader = {
            template: `
          <header>后台管理</header>
      `,
        };
        const mMenu = {
            data() {
                return {
                    menus: [{
                        id: 1,
                        name: "用户管理",
                        link: "/users",
                    }, {
                        id: 2,
                        name: "权限管理",
                        link: "/rights",
                    }, {
                        id: 3,
                        name: "商品管理",
                        link: "/products",
                    }, {
                        id: 4,
                        name: "订单管理",
                        link: "/orders",
                    }, {
                        id: 5,
                        name: "系统设置",
                        link: "/settings",
                    }, ],
                };
            },
            template: `
        <nav>
            <ul>
                <li v-for="item in menus" :key="item.id">
                    <router-link :to="item.link">{{item.name}}</router-link>
                </li>
            </ul>
        </nav>
        `,
        };
        const Users = {
            data() {
                return {
                    users: [{
                        id: 1,
                        name: "zs",
                        age: 20,
                    }, {
                        id: 2,
                        name: "ls",
                        age: 30,
                    }, {
                        id: 3,
                        name: "ww",
                        age: 40,
                    }, ],
                };
            },
            template: `
          <section>
              <div>
                  <div class="content-title">用户管理区域</div>
                  <table border="0" class="content-table" cellspacing="0">
                      <thead>
                          <th>编号</th>
                          <th>姓名</th>
                          <th>年龄</th>
                          <th>操作</th>
                      </thead>
                      <tbody>
                          <tr v-for="item in users" :key="item.id">
                              <td>{{ item.id }}</td>
                              <td>{{ item.name }}</td>
                              <td>{{ item.age }}</td>
                              <td>
                                  <a href="#">详情</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </section>
      `,
        };
        const Rights = {
            template: `
            <div>
                <h1>权限管理页面</h1>
            </div>
        `,
        };
        const Products = {
            template: `
            <div>
                <h1>商品管理页面</h1>
            </div>
        `,
        };
        const Orders = {
            template: `
            <div>
                <h1>订单管理页面</h1>
            </div>
        `,
        };
        const Settings = {
            template: `
            <div>
                <h1>系统设置页面</h1>
            </div>
        `,
        };
        const router = new VueRouter({
            routes: [{
                path: "/",
                redirect: "/users",
            }, {
                path: "/users",
                component: Users,
            }, {
                path: "/rights",
                component: Rights,
            }, {
                path: "/products",
                component: Products,
            }, {
                path: "/orders",
                component: Orders,
            }, {
                path: "/settings",
                component: Settings,
            }, ],
        });
        const mMain = {
            template: `
          <main>
              <m-menu />
              <router-view />
          </main>
      `,
            components: {
                "m-menu": mMenu,
            },
            router,
        };
        const mFooter = {
            template: `
                <footer>版权信息</footer>
            `,
        };
        // 根组件 app
        const app = {
            template: `
          <div>
              <m-header />
              <m-main />
              <m-footer />
          </div>
      `,
            components: {
                "m-header": mHeader,
                "m-main": mMain,
                "m-footer": mFooter,
            },
        };

        const vm = new Vue({
            el: "#app",
            methods: {},
            // 挂载 App 根组件
            components: {
                app,
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000;
            font-family: "苹方";
        }
        
        .container {
            width: 570px;
            height: 240px;
            margin: 200px auto 0 auto;
        }
        
        .inner {
            width: 550px;
            height: 220px;
            border: 20px solid rgb(126, 126, 126);
            position: relative;
        }
        
        .inner img {
            width: 100%;
            height: 100%;
        }
        
        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
            box-sizing: border-box;
            display: none;
            overflow: hidden;
        }
        
        .mask .title {
            width: 50%;
            font-size: 14px;
            font-weight: bold;
            color: rgb(51, 233, 202);
        }
        
        .mask .content {
            width: 50%;
            display: block;
            font-size: 16px;
            color: white;
        }
    </style>
    <script>
        $(() => {
            $(".container").hover(
                function() {
                    $(".mask .title,.mask .content").css("margin-left", 0);
                    $(".mask").stop().fadeIn(600);
                    $(".mask .title,.mask .content").stop().animate({
                            marginLeft: 50,
                        },
                        300,
                        "linear"
                    );
                },
                function() {
                    $(".mask").stop().fadeOut(600);
                    $(".mask .title,.mask .content").stop().animate({
                            marginLeft: 600,
                        },
                        300,
                        "linear"
                    );
                }
            );
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="inner">
            <img src="media/nemo.jpg" alt="" />
            <div class="mask">
                <p class="title">海洋世界</p>
                <p class="content">这是一只小丑鱼</p>
            </div>
        </div>
    </div>
</body>

</html>

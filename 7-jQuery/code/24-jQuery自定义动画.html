<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <br />
    <div></div>
    <script>
        $("button").click(() => {
            // animate jQuery自定义函数，第一个参数是需要修改的属性，以对象形式储存
            $("div").animate({
                    marginLeft: 300,
                    marginTop: 300,
                    opacity: 0.4,
                },
                500
            );
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <p>我只能点击一次</p>
    <script>
        // one() 只触发一次事件
        $("p").one("click", () => {
            alert(111);
        });
    </script>
</body>

</html>

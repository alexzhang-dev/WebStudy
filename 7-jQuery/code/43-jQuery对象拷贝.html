<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(() => {
            let targetObj = {
                name1: "tom",
            };
            let obj = {
                name: "alex",
                age: 18,
                msg: {
                    sex: "male",
                },
            };
            $.extend(true, targetObj, obj); // 把obj拷贝给targetObj
            console.log(targetObj); // 遇到相同的属性，会覆盖，如果没有则保留
        });
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: #000;
        }
        
        .main {
            width: 630px;
            height: 394px;
            border: 1px solid #fff;
            margin: 100px auto 0;
            padding: 10px 0 0 10px;
        }
        
        .main ul li {
            float: left;
            margin: 0 10px 10px 0;
        }
        
        .main ul li a {
            display: block;
        }
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(() => {
            $(".main li").hover(
                function() {
                    $(this).fadeTo(10, 1).siblings().fadeTo(10, 0.5);
                },
                function() {
                    $(".main li").fadeTo(0, 1);
                }
            );
        });
    </script>
</head>

<body>
    <div class="main">
        <ul>
            <li>
                <a href="javascript:;"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/02.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/03.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/04.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/05.jpg" alt="" /></a>
            </li>
            <li>
                <a href="javascript:;"><img src="images/06.jpg" alt="" /></a>
            </li>
        </ul>
    </div>
</body>

</html>

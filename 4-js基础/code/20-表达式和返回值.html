    <title>表达式和返回值</title>
    <script>
        // 表达式是由数字、运算符和变量所组成的式子，1+1就是算术表达式

        // 1 + 1 = 2
        // 在编程中应该改为 2 = 1 + 1
        var num = 1 + 1;
    </script>

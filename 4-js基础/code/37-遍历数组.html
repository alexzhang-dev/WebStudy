<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 通过循环可以将数组中所有的数据取出来，这种过程就是遍历数组
        var arr = ["red", "green", "blue"];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>

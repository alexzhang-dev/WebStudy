<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两个变量的值交换</title>
    <script>
        a = 1;
        b = 2;
        // 建立一个临时变量temp
        // a的值赋给temp
        temp = a;

        a = b;
        b = temp;
        console.log("a的值：" + a, "b的值" + b);
    </script>
</head>

<body></body>

</html>

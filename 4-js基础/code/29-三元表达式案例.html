<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三元表达式案例</title>
    <script>
        // 需求：输入的数字小于10，在数字前面加0。例如输入：1，输出：01
        // 如果大于10，则原样输出
        var num = prompt("输入一个数字");
        alert(num <= 10 ? "0" + num : num);
        // 左边表达式如果输入的数字小于等于10，则运算冒号左边的在前面加上个0，如果大于10，运算冒号右边的原样输出。
    </script>
</head>

<body></body>

</html>

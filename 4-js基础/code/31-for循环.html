<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for循环</title>
    <script>
        // for 重复执行某个代码，通常和计数有关系
        // 2. for语法结构
        // for(初始化变量;条件表达式;操作表达式){
        //     每次循环执行的代码
        // }

        // 初始化变量：用var声明的普通变量，通常用于计数器。例如：var i = 0;
        // 条件表达式：循环终止的条件，循环执行的次数。例如：i<100
        // 操作表达式：每次循环执行的代码，经常用于计数器变量进行更新（递增、递减）。例如：i++

        for (var i = 0; i < 100; i++) {
            console.log(i);
        }

        // 我们可以让用户控制输入的次数
        var num = parseInt(prompt("输入的次数"));
        for (var i = 0; i < num; i++) {
            console.log("hhh");
        }

        // for 循环也可以执行不同的代码
    </script>
</head>

<body></body>

</html>

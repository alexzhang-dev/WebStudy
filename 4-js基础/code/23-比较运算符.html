<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比较运算符</title>
    <script>
        console.log(1 > 2); // 大于
        console.log(1 < 2); // 小于
        console.log(1 >= 2); // 大于等于
        console.log(1 <= 2); // 小于等于
        console.log(5 == 5); // 等等于（会转型）
        console.log(5 == "5"); // 这种也是相等的，因为判等号会自动转换字符串的类型
        console.log(5 != 5);
        // 程序中有全等的概念
        console.log(5 === "5"); // 全等于，会判断两个值的数据和类型，任何一个不同都会返回false
    </script>
</head>

<body></body>

</html>

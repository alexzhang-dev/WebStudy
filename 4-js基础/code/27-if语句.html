<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if</title>
    <script>
        // 单个条件
        var age = 5;
        if (age <= 5) {
            alert("age小于等于5");
        }
        //单个条件
        var age = 5;
        if (age >= 5) {
            alert("age大于等于5");
        } else {
            alert("age小于等于5");
        }
        //多个条件
        var age = prompt("请输入你的年龄");
        if (age <= 5) {
            alert("年龄太小了！");
        } else if (age <= 10) {
            alert("再长大一些吧！");
        } else if (age <= 15) {
            alert("马上成年了！");
        } else {
            alert("已经成年了！");
        }
    </script>
</head>

<body></body>

</html>

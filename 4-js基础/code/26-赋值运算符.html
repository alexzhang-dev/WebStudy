<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 1. 直接赋值
        var age = 18;
        console.log(age); // 18
        // +=   -=   加减后再赋值
        var age = 10;
        console.log((age += 20)); // 30
        // *=  /=   %=   乘、除、模后再赋值
        var age = 10;
        console.log((age /= 5)); // 2
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // do...while是先执行一次循环体，再判断条件
        var num = 0;
        do {
            if (num != 0) {
                console.log("我开始啦，这里的num是" + num);
            } else {
                console.log("start......");
            }
            num++;
        } while (num <= 100);
    </script>
</head>

<body></body>

</html>

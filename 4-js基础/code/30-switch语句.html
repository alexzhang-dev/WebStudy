<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch语句</title>
    <script>
        // 假如num是0-5的数字
        var num = parseInt(prompt("输入0-5之间的数字"));
        switch (num) {
            case 1:
                alert("我猜你输的数字一定是1！");
                break;
            case 2:
                alert("我猜你输的数字一定是2！");
                break;
            case 3:
                alert("我猜你输的数字一定是3！");
                break;
            case 4:
                alert("我猜你输的数字一定是4！");
                break;
            case 5:
                alert("我猜你输的数字一定是5！");
                break;
            default:
                alert("你犯规了！");
                break;
        }
    </script>
</head>

<body></body>

</html>

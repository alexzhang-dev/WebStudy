<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
    <script>
        // 可以是单引号也可以是双引号
        var string1 = "alex";
        var string2 = "alex";
        // 注意嵌套关系
        var string3 = "alex'123'alex";
        // \n是换行，属于转义字符，注意转义字符要写到引号里面
        var string4 = "我是一个\nWeb学习者";
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量案例</title>
    <script>
        var my_name = "alex";
        var age = 18;
        var address = "Beijing";
        var email = "alex@github.com";
        var sail = 2000;
        console.log(
            "我叫" +
            my_name +
            ",我今年" +
            age +
            ",我来自" +
            address +
            ",我的邮箱是" +
            email +
            ",我的薪水是" +
            sail
        );
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // break关键字用于直接结束循环
        console.log("执行到3我就不执行了");
        for (var i = 0; i <= 100; i++) {
            console.log("此时i是" + i);
            if (i == 3) {
                break;
            }
        }
    </script>
</head>

<body></body>

</html>

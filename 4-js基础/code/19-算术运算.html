<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>算术运算符</title>
    <script>
        console.log(10 + 20); // 加
        console.log(10 - 20); // 减
        console.log(10 * 20); // 乘
        console.log(10 / 20); // 除
        console.log(9 % 2); // 模（取余数）
        // 浮点运算时会出现问题
        console.log(0.1 + 0.2); // 0.30000000000000004
        console.log(0.07 * 100); // 7.000000000000001
        //因为浮点运算会牵扯到计算机精度问题，所以一般我们不进行浮点运算
    </script>
</head>

<body></body>

</html>

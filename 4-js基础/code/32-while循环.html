<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // while循环在条件为真时一直循环语句
        var num = 1;
        while (num < 10) {
            console.log("此时num是" + num);
            num++;
        }
        // 1-100的和
        var num = 1;
        var sum = 0;
        while (num <= 100) {
            sum += num;
            num++;
        }
        console.log(sum);
    </script>
</head>

<body></body>

</html>

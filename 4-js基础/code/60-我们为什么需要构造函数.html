<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 为什么我们需要构造函数
        // 因为我们前面两种创建对象的方式一次只能创建一个对象
        var ldh = {
            uname: "刘德华",
        };
        var zxy = {
            uname: "张学友",
        };
        // 因为我们一次创建一个对象里面很多的属性和方法都是大量相同的
        // 因此我们可以利用函数的方法重复这些相同的代码，我们就把这函数称为构造函数
        // 又因为这个函数里面封装的不是普通代码，而是对象
        // 所以说构造函数就是把对象里面的相同的属性和方法抽象出来，封装到函数里面
    </script>
</head>

</html>

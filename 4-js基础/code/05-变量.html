<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声明变量</title>
    <script>
        // 声明
        var age;
        // 赋值
        age = 18;
        // 使用
        console.log(age);
        // 变量的初始化
        var my_name = "alex";
        console.log(my_name);
    </script>
</head>

<body></body>

</html>

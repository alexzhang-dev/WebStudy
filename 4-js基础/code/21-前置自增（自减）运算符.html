<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前置</title>
    <script>
        // 之前想要一个变量自己加1
        var num = 1;
        num = num + 1;
        console.log(num);
        // 自增写法
        console.log(++num); // ++放在前面叫做前置递增运算符
        // 自减写法
        var num2 = 5;
        console.log(--num2);
        // 前置递增（递减）就是先运算，后返回值。
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.1415926,
            max: function() {
                var max_num = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max_num) {
                        max_num = arguments[i];
                    }
                }
                return max_num;
            },
            min: function() {
                var min_num = 0;
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] < max_num) {
                        min_num = arguments[i];
                    }
                }
                return min_num;
            },
        };
        console.log(myMath.PI);
        console.log(myMath.max(1, 2, 5, 98, 1, 2100));
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>转换成字符串</title>
    <script>
        var num = 1;
        // toString()
        console.log(typeof num.toString());
        // String类
        console.log(typeof String(num));
        // +号拼接
        console.log(typeof(num + ""));
    </script>
</head>

<body></body>

</html>

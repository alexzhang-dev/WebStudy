<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>转换为数值型</title>
    <script>
        // parseInt()
        console.log(parseInt("123"), typeof parseFloat("123"));
        console.log(parseInt("123.789")); // parseInt() 向下取整
        console.log(parseInt("123px")); // parseInt() 会自动省略尾部的非法number
        // parseFloat()
        console.log(parseFloat("1.11"), typeof parseFloat("1.11"));
        // Number类
        console.log(Number("123456"), typeof parseFloat("123456"));
        // 隐式转换(js运算自动转换了类型)
        var num1 = "123" - 3;
        console.log(Number(num1), typeof parseFloat(num1));
    </script>
</head>

<body></body>

</html>

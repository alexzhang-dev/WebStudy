<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的数据类型</title>
    <script>
        // int num = 0 java
        var num; // 这里的num不确定是什么类型的
        num = 10; //变量被赋值时才会确定变量的数据类型

        // js是动态语言，变量的数据类型是可以变化的
        var a = 10; //int
        var a = "aaa"; //string
    </script>
</head>

<body></body>

</html>

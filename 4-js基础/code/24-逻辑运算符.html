<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逻辑运算符</title>
    <script>
        // 逻辑与，两侧都为真则为真，一侧为假则为假
        console.log(1 == 1 && 2 == 2);
        console.log(1 == 1 && 1 == 2);
        // 逻辑或，一侧为真则为真，两侧为假则为假
        console.log(1 == 1 || 1 == 2);
        console.log(1 == 2 || 1 == 2);
        // 逻辑非,取反的
        console.log(!false);
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 1. 数组（Array）是一组数据的集合
        // 2. 用new创建数组
        var arr = new Array(); // arr 现在是一个空数组
        // 3. 利用数组字面量创建数组
        var arr = []; // 创建了一个空数组
        var arr1 = ["小白", 1, 2, true]; // 在数组中可以放任意类型的数据
        // 数组里面的数据被称为元素
        // 获取数组里面的元素 格式：数组名[索引号(索引从0开始)]
        console.log(arr1[0]);
    </script>
</head>

<body></body>

</html>

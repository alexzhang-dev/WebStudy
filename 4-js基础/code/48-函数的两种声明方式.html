<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 函数的两种声明方式
        // 1. 利用函数关键字自定义函数
        function fn() {
            // 函数体
        }
        fn();
        // 2. 函数表达式(匿名函数)
        // var 变量名 = function() {};
        var fn2 = function() {
            // 函数体
        };
        fn2();
    </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // for (var i = 0; i < 10; i++) {
        //     for (var j = 0; j < i; j++) {
        //         console.log(j);
        //     }
        // }
        // 双重for循环案例：打印5行星星
        var str = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                str += "★";
            }
            str += "\n";
        }
        console.log(str);
        // 双重for循环：打印九九乘法表
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + "×" + i + "=" + i * j + "\t";
            }
            str += "\n";
        }
        console.log(str);
        // 打印倒三角形
        for (var i = 1; i <= 9; i++) {
            for (var j = i; j <= 9; j++) {
                str += "★";
            }
            str += "\n";
        }
        console.log(str);
    </script>
</head>

<body></body>

</html>

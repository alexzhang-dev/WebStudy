<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三元表达式</title>
    <script>
        // 三元运算符： ? :
        // 语法结构
        // 语法结构  a?b:c
        // 如果a为真，那么返回b
        // 如果a为假，那么返回c
        console.log(1 == 1 ? "1确实等于1" : "1才不等于1呢！！！");
    </script>
</head>

<body></body>

</html>
